<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/index/fragments :: meta" th:remove="tag"/>

    <title>Index page</title>

    <th:block th:replace="/index/fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="/index/fragments :: navigator" th:remove="tag"/>


<div class="container">

    <div class="row col-md-12">
        <h1>Login form</h1>
    </div>


    <form th:action="@{/login}" method="post">
        <div class="row col-md-12">

            <div class="row col-md-12 list-row">
                <div class="col-md-6">
                    <label for="username">Username:</label>
                </div>

                <div class="col-md-6">
                    <input class="form-control" type="text" id="username" th:name="username">
                </div>
            </div>


            <div class="row col-md-12 list-row">
                <div class="col-md-6">
                    <label for="password">Password:</label>
                </div>

                <div class="col-md-6">
                    <input class="form-control" type="password" id="password" th:name="password">
                </div>
            </div>

            <div class="row col-md-12 button-margin">
                <div class="col-md-6"></div>

                <div class="col-md-3">
                    <button type="reset" class="btn btn-outline-warning offset-3 col-md-6">Reset</button>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-outline-primary offset-3 col-md-6">Submit</button>
                </div>
            </div>

        </div>
    </form>



<th:block th:replace="/index/fragments :: footer" th:remove="tag"/>
<th:block th:replace="/index/fragments :: scripts" th:remove="tag"/>
</div>
</body>
</html>
