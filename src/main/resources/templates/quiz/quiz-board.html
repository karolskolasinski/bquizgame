<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/index/fragments :: meta" th:remove="tag"/>
    <title>BQuizGame</title>
    <th:block th:replace="/index/fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="/index/fragments :: navigator" th:remove="tag"/>

<div class="container text-center">
    <h1 class="display-4 mt-4 mb-3 border-top pt-4">Tablica</h1>
</div>

<div class="container">

                <div class="col-sm-12 card-body mb-3 shadow-sm">
                    <div class="row">
                        <div class="col-sm-4">
                            <h4>Gracz <span class="main-color" th:text="${newUserQuiz.getCurrentPlayer()}"></span></h4>
                        </div>
                        <div class="col-sm-4">
                            <h4>Wynik</h4>
                        </div>
                        <div class="col-sm-4">
                            <h4>Miejsce</h4>
                        </div>
                    </div>
                </div>

                <!--1st Category-->
                <div class="col-sm-3 p-0">
                    <div class="col-sm-12 p-0">
                        <button class="btn btn-outline-dark btn-lg mt-3 mb-4 col-sm-10" disabled>
                            <span th:text="${newUserQuiz.getCategories().substring(0, newUserQuiz.getCategories().indexOf(','))}"></span>
                        </button>
                    </div>

                    <div class="col-sm-12 p-0">
                        <a th:href="@{'/quiz/pickQuestion/' + ${newUserQuiz.getId()} + '/1/' + ${newUserQuiz.getCategories().substring(0, newUserQuiz.getCategories().indexOf(','))}}"
                           class="btn btn-outline-warning btn-lg mt-3 mb-4 col-sm-10 text-dark">
                            <i class="far fa-star-half"></i> 1 pkt.
                        </a>
                    </div>

                    <div class="col-sm-12 p-0">
                        <a th:href="@{'/quiz/pickQuestion/' + ${newUserQuiz.getId()} + '/2/' + ${newUserQuiz.getCategories().substring(0, newUserQuiz.getCategories().indexOf(','))}}"

                            <i class="fas fa-star-half-alt"></i> 3 pkt.

                </div>

                        <button class="btn btn-outline-dark btn-lg mt-3 mb-4 col-sm-10" disabled>

                             newUserQuiz.getCategories().indexOf(',', newUserQuiz.getCategories().indexOf(',') + 1))}"></span>

                    </div>
