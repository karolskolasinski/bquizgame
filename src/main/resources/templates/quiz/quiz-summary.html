<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>
    <th:block th:replace="/index/fragments :: meta" th:remove="tag"/>
    <title>BQuizGame</title>
    <th:block th:replace="/index/fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="/index/fragments :: navigator" th:remove="tag"/>

<div class="container text-center">
    <h1 class="display-4 mt-4 mb-3 border-top pt-4">Podsumowanie</h1>
</div>

<div class="container">
    <div class="card-deck mb-3">
        <div class="card mb-3 shadow-sm">
            <div class="row card-body text-center">

                <div class="col-sm-12 card-body mb-3">
                    <!--Table header-->
                    <div class="row">
                        <div class="col-sm-4">
                            <h4>Miejsce</h4>
                        </div>

                        <div class="col-sm-4">
                            <h4>Gracz</h4>
                        </div>

                        <div class="col-sm-4">
                            <h4>Wynik</h4>
                        </div>
                    </div>

                    <!--Table content-->
                    <div th:each="result : ${results}">
                        <div class="row">
                            <div class="col-sm-4 pt-5">
                                <h4><span class="main-color" th:text="${result.getPlace()}"></span></h4>
                            </div>

                            <div class="col-sm-4 pt-5">
                                <h4><span class="main-color" th:text="${result.getName()}"></span></h4>
                            </div>

                            <div class="col-sm-4 pt-5">
                                <h4><span class="main-color" th:text="${result.getScore()}"></span></h4>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5">
                        <a th:href="@{/quizSetup/numberofplayers}"
                           class="btn btn-warning btn-lg mt-3 mb-4 col-sm-5">Zagraj jeszcze raz</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="/index/fragments :: footer" th:remove="tag"/>
    <th:block th:replace="/index/fragments :: scripts" th:remove="tag"/>
</div>

</body>
</html>
