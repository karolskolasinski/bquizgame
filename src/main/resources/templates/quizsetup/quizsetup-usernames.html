<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/index/fragments :: meta" th:remove="tag"/>
    <title>BQuizGame</title>
    <th:block th:replace="/index/fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="/index/fragments :: navigator" th:remove="tag"/>

<div class="container text-center">
    <h1 class="display-4 mt-4 mb-3 border-top pt-4" th:if="${newUserQuiz.numberOfPlayers == 1}">Wpisz swoją nazwę</h1>
    <h1 class="display-4 mt-4 mb-3 border-top pt-4" th:if="${newUserQuiz.numberOfPlayers > 1}">Wpisz nazwy graczy</h1>
</div>

<div class="container">
    <div class="card-deck mb-3">
        <div class="card mb-3 shadow-sm">

            <div class="d-flex justify-content-center m-3">
                <div class="alert alert-danger text-center m-0" th:if="${errorMessage != null}"
                     th:text="${errorMessage}">
                </div>
            </div>

            <!--Option [1 player]-->
            <form th:if="${newUserQuiz.numberOfPlayers == 1}" th:action="@{/quizSetup/setCategories}" method="post"
                  th:object="${newUserQuiz}" accept-charset="UTF-8">
                <input type="hidden" th:name="newUserQuizId" th:value="${newUserQuiz.getId()}">
                <div class="row card-body text-center">
                    <div class="col-sm-3 p-0">
                        <button type="submit"
                                class="btn btn-outline-warning btn-lg mt-3 mb-4 col-sm-10 text-dark">
                            <i class="fas fa-user"></i> Graj!
                        </button>
                        <br/>
                        <label for="username1" class="small">Gracz 1:</label>
                        <br/>
                        <input class="form-control d-inline-block col-sm-10 mb-4 text-center" type="text" id="username1"
                               required="required" th:name="usernamePlayer1">
                    </div>

                    <div class="col-sm-3 p-0">
                        <button class="btn btn-outline-warning btn-lg mt-3 mb-4 col-sm-10 text-dark" disabled>
                            <i class="fas fa-user"></i> 2
                        </button>
                        <br/>
                        <label class="small">Gracz 2:</label>
                        <br/>
                        <input class="form-control d-inline-block col-sm-10 mb-4 text-center" disabled>
                    </div>

                    <div class="col-sm-3 p-0">
                        <button class="btn btn-outline-warning btn-lg mt-3 mb-4 col-sm-10 text-dark" disabled>
                            <i class="fas fa-user"></i> 3

                        <br/>
                        <label class="small">Gracz 3:</label>
                        <br/>

                        <button class="btn btn-outline-warning btn-lg mt-3 mb-4 col-sm-10 text-dark" disabled>

                        <br/>
                        <label class="small">Gracz 4:</label>
                        <br/>

                    </div>
                </div>
            </form>

                            <i class="fas fa-user"></i> 1

                        <br/>
                        <label for="username1" class="small">Gracz 1:</label>
                        <br/>
                        <input class="form-control d-inline-block col-sm-10 mb-4 text-center" type="text" id="username1"
                               required="required" th:name="usernamePlayer1">
                    </div>

                    <div class="col-sm-3 p-0">
                        <button type="submit"

                        <button class="btn btn-outline-warning btn-lg mt-3 mb-4 col-sm-10 text-dark" disabled>

                        <label class="small">Gracz 4:</label>

                        <br/>

                    </div>

                        <button type="submit" class="btn btn-outline-warning btn-lg mt-3 mb-4 col-sm-10 text-dark">

                    </div>

                    <div class="col-sm-3 p-0">
                        <button type="submit" class="btn btn-outline-warning btn-lg mt-3 mb-4 col-sm-10 text-dark">
                            <i class="fas fa-user"></i> Graj!
                        </button>
                        <br/>
                        <label for="username4" class="small">Gracz 4:</label>
                        <br/>
                        <input class="form-control d-inline-block col-sm-10 mb-4 text-center" type="text" id="username4"
                               required="required" th:name="usernamePlayer4">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <th:block th:replace="/index/fragments :: footer" th:remove="tag"/>
    <th:block th:replace="/index/fragments :: scripts" th:remove="tag"/>
    <script type="text/javascript" th:src="@{/js/refresh-blocker.js}"></script>
</div>

</body>
</html>
