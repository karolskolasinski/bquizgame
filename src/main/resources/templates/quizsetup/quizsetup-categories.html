<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/index/fragments :: meta" th:remove="tag"/>
    <title>BQuizGame</title>
    <th:block th:replace="/index/fragments :: link-styles" th:remove="tag"/>
    <link rel="stylesheet" th:href="@{/css/setcategories.css}"/>
</head>
<body>
<th:block th:replace="/index/fragments :: navigator" th:remove="tag"/>

<div class="container text-center">
    <h1 class="display-4 mt-4 mb-3 border-top pt-4">Wybierz 4 kategorie</h1>
</div>

<div class="container">
    <div class="card-deck mb-3">
        <div class="card mb-3 shadow-sm">
            <div class="row card-body">

                <form th:action="@{/quiz/board}" method="post" id="sectionForm" style="display: contents;">
                    <div th:each="category : ${newUserQuiz.getCategories().split(',')}">
                        <input type="hidden" th:name="newUserQuizId" th:value="${newUserQuiz.getId()}">

                        <div class="btn btn-outline-warning btn-lg mt-3 mr-3 mb-4 ml-5 text-dark">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" th:name="${category}"
                                       th:id="${category}">
                                <label class="custom-control-label" th:for="${category}">
                                    <span th:text="${category}"></span>
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-12 pt-4 pr-lg-5 text-right">
                        <button type="submit" class="btn btn-lg btn-outline-warning">Rozpocznij quiz!</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <th:block th:replace="/index/fragments :: footer" th:remove="tag"/>
    <th:block th:replace="/index/fragments :: scripts" th:remove="tag"/>
    <script type="text/javascript" th:src="@{/js/checkbox-checker.js}"></script>
    <script type="text/javascript" th:src="@{/js/refresh-blocker.js}"></script>
</div>

</body>
</html>
